# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 7 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # we're gonna need node
      - uses: actions/setup-node@v1

      # Runs a single command using the runners shell
      - name: Set secret and ssh fingerprint
        run: |
          echo $DEPLOY_KEY > ./.keyfile
          echo "gibbs.uberspace.de,2a00:d0c0:200::c0bf:e0ff:fec1:af72,185.26.156.132 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIO0MMDxoUHQume1xU9qpQZf6oWW6mmXVY8Js0qdL+zxq" > ./.known

      # Runs a set of commands using the runners shell
      - name: Build the page
        run: |
          npm install
          npm run generate
      
      - name: Deploy page
        run: scp -r -i ./.keyfile -o UserKnownHostsFile=./.known ./dist/* pallas@gibbs.uberspace.de:~/html/ese-status/
